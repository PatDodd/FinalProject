<div class="album">
  <ul>
    <li><img src="{{image}}" alt="albimg" class="albImg" />
    <li>{{artist}}
    <li>{{albumName}}
  </ul>
  <p><a href="/checkout/{{num}}" class="checkout">CHECKOUT</a><a href="/delete/{{num}}" id="{{show_delete}}" class="delete">DELETE</a></p>
  <p></p>
  <h3>Tracks:</h3>
  <ol>
    {{#each tracks}}
    <li> {{track}}
    {{/each}}


</div>
